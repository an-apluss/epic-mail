<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="public/images/logo.png">
  <link rel="stylesheet" href="public/css/styles.css">
  <link rel="stylesheet" href="public/css/signin_signup.css">
  <title>Password Reset | EPIC</title>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
        <div class="form-container">
            <div class="card card-box-shadow">
              <div class="card-head logo-container">
                <a href="index.html">
                  <img src="public/images/logo.png" alt="company logo" class="logo-height">
                </a>
              </div>
              <div class="card-body">
                <form method="POST" action="">
                  <div class="field-container row">
                    <label for="email" class="label-width col-form-label">eMail</label> 
                    <div class="input-container">
                      <input id="email" type="email" name="email" required="required" class="remode-border input-control">
                    </div>
                  </div>
                  <div class="field-container row mb-0">
                    <div class="button-container">
                      <span>
                        <button class="btn" type="submit">Reset Password</button>
                      </span> 
                    </div>
                  </div>
                </form>
                </div>
            </div>
          </div>
    </div>
  </div>
</body>
</html>
